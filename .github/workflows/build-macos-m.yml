name: Build MacOS App

on:
  workflow_dispatch: # 允许手动触发
  push:
    branches: [ "main", "master" ] # 推送到主分支时触发
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build MacOS DMG (Apple Silicon)
    runs-on: macos-14  # 指定使用 M 系列芯片 (Apple Silicon) 的 runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build MacOS DMG
        # 执行 Compose Desktop 的打包任务
        run: ./gradlew :composeApp:packageReleaseDmg

      - name: List build artifacts
        run: |
          find composeApp/build/compose/binaries -name "*.dmg"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-App-DMG
          # 上传生成的 DMG 文件，路径根据 build.gradle.kts 的重命名逻辑可能会有所不同，这里使用通配符匹配
          path: composeApp/build/compose/binaries/**/*.dmg
          if-no-files-found: error
