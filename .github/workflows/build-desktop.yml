  release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-x64, build-linux-deb-x64, build-windows-x64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate Release Body
        id: release_body
        shell: bash
        run: |
          # Define common release notes
          NOTES="1.设置界面增加“导出报错日志”功能  
          2.优化日志打印和日志文件写入功能  
          3.优化本地文件操作框的 UI，使其更加现代化  
          　  
          因为此版本更新了可执行程序名称，自动安装后出现报错提示“Failed to launch application **”属于正常现象，安装成功后把旧的快捷方式从桌面或开始菜单删除即可。  
          　  
          感谢以下飞牛共建团成员反馈问题并协助排查：  
          @[MR_XIAOBO](https://github.com/xiaobonet)  
          　  
          > **当前应用中没有展示出来或者点击没有反应的就是还没做的功能，后面陆续都会实现，请仅对已实现的功能提出合理意见，感谢理解**  
          　  "

          # Define warning for Alpha versions
          WARNING=""
          if [[ "${{ github.ref }}" =~ [Aa]lpha ]]; then
            WARNING="
          　  
          > **此版本为开发中的版本，请酌情下载安装。**
          "
          fi

          # Output to GITHUB_ENV
          {
            echo "RELEASE_BODY<<EOF"
            echo "$NOTES"
            echo "$WARNING"
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          # 如果 tag 包含 '-' (如 v1.0.0-alpha)，则标记为预发布 (Pre-release)
          prerelease: ${{ contains(github.ref, '-') }}
          draft: false
          body: |
            ${{ env.RELEASE_BODY }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
