name: Build Desktop Apps

on:
  workflow_dispatch:
  push:
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  build-macos-arm64:
    name: Build MacOS (Apple Silicon)
    runs-on: macos-26
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build MacOS DMG (Apple Silicon)
        # 执行 Compose Desktop 的打包任务
        run: ./gradlew :composeApp:packageReleaseDmg

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-App-DMG-arm64
          # 上传生成的 DMG 文件
          path: composeApp/build/compose/binaries/**/*.dmg
          if-no-files-found: error

  build-macos-x64:
    name: Build MacOS (Intel)
    runs-on: macos-15-intel
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build MacOS DMG (Intel)
        # 执行 Compose Desktop 的打包任务
        run: ./gradlew :composeApp:packageReleaseDmg

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-App-DMG-amd64
          # 上传生成的 DMG 文件
          path: composeApp/build/compose/binaries/**/*.dmg
          if-no-files-found: error

  build-linux:
    name: Build Linux Deb
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot

      - name: Build Linux Deb
        # 执行 Compose Desktop 的打包任务
        run: ./gradlew :composeApp:packageReleaseDeb

      - name: Upload Deb Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-App-Deb-x64
          # 上传生成的 Deb 文件
          path: composeApp/build/compose/binaries/**/*.deb
          if-no-files-found: error

  release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-x64, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          # 如果 tag 包含 '-' (如 v1.0.0-alpha)，则标记为预发布 (Pre-release)
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
