name: Build Desktop Apps

on:
  workflow_dispatch:
  push:
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  build-macos-arm64:
    name: Build MacOS (Apple Silicon)
    runs-on: macos-26
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build MacOS DMG (Apple Silicon)
        # 执行 Compose Desktop 的打包任务
        run: ./gradlew :composeApp:packageReleaseDmg

      - name: Generate SHA256 Checksums
        run: |
          find composeApp/build/compose/binaries -name "*.dmg" -exec sh -c 'shasum -a 256 "$1" > "$1.sha256"' _ {} \;

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-App-DMG-arm64
          # 上传生成的 DMG 文件
          path: |
            composeApp/build/compose/binaries/**/*.dmg
            composeApp/build/compose/binaries/**/*.sha256
          if-no-files-found: error

  build-macos-x64:
    name: Build MacOS (Intel)
    runs-on: macos-15-intel
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build MacOS DMG (Intel)
        # 执行 Compose Desktop 的打包任务
        run: ./gradlew :composeApp:packageReleaseDmg

      - name: Generate SHA256 Checksums
        run: |
          find composeApp/build/compose/binaries -name "*.dmg" -exec sh -c 'shasum -a 256 "$1" > "$1.sha256"' _ {} \;

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-App-DMG-amd64
          # 上传生成的 DMG 文件
          path: |
            composeApp/build/compose/binaries/**/*.dmg
            composeApp/build/compose/binaries/**/*.sha256
          if-no-files-found: error

  build-linux-deb-x64:
    name: Build Linux Deb (x64)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot

      - name: Build Linux Deb
        # 执行 Compose Desktop 的打包任务
        run: ./gradlew :composeApp:packageReleaseDeb

      - name: Generate SHA256 Checksums
        run: |
          find composeApp/build/compose/binaries -name "*.deb" -exec sh -c 'sha256sum "$1" > "$1.sha256"' _ {} \;

      - name: Upload Deb Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-App-Deb-x64
          # 上传生成的 Deb 文件
          path: |
            composeApp/build/compose/binaries/**/*.deb
            composeApp/build/compose/binaries/**/*.sha256
          if-no-files-found: error

  build-windows-x64:
    name: Build Windows (x64)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create Release Distributable
        run: ./gradlew :composeApp:createReleaseDistributable

      - name: Setup Inno Setup
        run: |
          choco install innosetup

      - name: Build Installer with Inno Setup
        # 显式传入 amd64 架构参数
        run: iscc /DMyAppArch=amd64 installer/setup.iss

      - name: Generate SHA256 Checksums
        run: |
          Get-ChildItem installer/*.exe | ForEach-Object {
              $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash.ToLower()
              $fileName = $_.Name
              "$hash *$fileName" | Out-File "$($_.FullName).sha256" -Encoding ASCII
          }

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-App-Exe-amd64
          path: |
            installer/*_amd64_*.exe
            installer/*.sha256
          if-no-files-found: error

