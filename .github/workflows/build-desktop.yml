      - name: Create Release Distributable
        run: ./gradlew :composeApp:createReleaseDistributable --no-configuration-cache
        env:
          REPORT_API_SECRET: ${{ secrets.REPORT_API_SECRET }}
          REPORT_URL: ${{ secrets.REPORT_URL }}

      - name: Setup Inno Setup
        run: |
          choco install innosetup

      - name: Extract App Version
        shell: powershell
        run: |
          $content = Get-Content composeApp/build.gradle.kts
          $versionLine = $content | Select-String 'val appVersion = "(.*)"'
          if ($versionLine) {
            $version = $versionLine.Matches.Groups[1].Value
            echo "APP_VERSION=$version" >> $env:GITHUB_ENV
          } else {
             Write-Error "Could not find appVersion in build.gradle.kts"
             exit 1
          }

      - name: Build Installer with Inno Setup
        # 显式传入 aarch64 架构参数和版本号
        run: iscc /DMyAppArch=aarch64 /DMyAppVersion=${{ env.APP_VERSION }} installer/setup.iss

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-App-Exe-arm64
          path: installer/*_aarch64_*.exe
          if-no-files-found: error

  release:
    name: Create Release
    needs: [build-macos-arm64, build-macos-x64, build-windows-x64, build-windows-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate Release Body
        id: release_body
        shell: bash
        run: |
          # Define common release notes
          NOTES="1.优化播放器 UI  
          　  
          此项目已更名为飞鲸影视，可执行程序名称也相应做了更改，从更名前的旧版本升级到新版过程中出现报错提示“Failed to launch application **”属于正常现象，安装成功后把旧的快捷方式从桌面或开始菜单删除即可。    
          　  
          > **当前应用中没有展示出来或者点击没有反应的就是还没做的功能，后面陆续都会实现，请仅对已实现的功能提出合理意见，感谢理解**  
          　  "

          # Define warning for Alpha versions
          WARNING=""
          if [[ "${{ github.ref }}" =~ [Aa]lpha ]]; then
            WARNING="
          　  
          > **此版本为开发中的版本，请酌情下载安装。**
          "
          fi

          # Output to GITHUB_ENV
          {
            echo "RELEASE_BODY<<EOF"
            echo "$NOTES"
            echo "$WARNING"
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          # 如果 tag 包含 '-' (如 v1.0.0-alpha)，则标记为预发布 (Pre-release)
          prerelease: ${{ contains(github.ref, '-') }}
          draft: false
          body: |
            ${{ env.RELEASE_BODY }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
