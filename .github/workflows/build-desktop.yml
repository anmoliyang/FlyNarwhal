name: Build Desktop Apps

on:
  workflow_dispatch:
  push:
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  build-macos-arm64:
    name: Build MacOS (Apple Silicon)
    runs-on: macos-26
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build MacOS DMG (Apple Silicon)
        # 执行 Compose Desktop 的打包任务
        run: ./gradlew :composeApp:packageReleaseDmg --no-configuration-cache
        env:
          REPORT_API_SECRET: ${{ secrets.REPORT_API_SECRET }}
          REPORT_URL: ${{ secrets.REPORT_URL }}

      - name: Export MacOS DMG Path
        run: echo "MAC_DMG_GLOB=$TMPDIR/FlyNarwhal-compose-binaries/**/*.dmg" >> $GITHUB_ENV

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-App-DMG-arm64
          # 上传生成的 DMG 文件
          path: |
            composeApp/build/compose/binaries/**/*.dmg
            ${{ env.MAC_DMG_GLOB }}
          if-no-files-found: error

